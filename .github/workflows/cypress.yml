name: Cypress Tests

on:
  push:
    branches:
      - 'githubActions_and_Allure'
  pull_request:
    branches:
      - 'githubActions_and_Allure'

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Cambia a la versión 20.15.1

      - name: Install dependencies
        run: npm install

      - name: Clear previous Allure reports
        run: npm run allure:clear

      - name: Run Cypress tests
        run: npm run ui-regression-allure

      - name: Generate Allure report
        run: npm run allure:report

      - name: Upload Allure report
        uses: actions/upload-artifact@v3  # Actualizado a la versión más reciente
        with:
          name: allure-report
          path: allure-report/
