name: CI - Cypress Tests

on:
  push:
    branches:
      - development # Ejecuta en cada push al branch development
  pull_request:
    branches:
      - development # Ejecuta en cada PR al branch development

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1' # Usa la versión de Node.js que tienes en tu máquina

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests with Allure
        run: npm run ui-regression-allure
        env:
          CI: true

      - name: Generate Allure report
        run: |
          npm run allure:report
        if: always()

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      - name: Upload screenshots and videos
        uses: actions/upload-artifact@v3
        with:
          name: Cypress Screenshots and Videos
          path: cypress/screenshots
